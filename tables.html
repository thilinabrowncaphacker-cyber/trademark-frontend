<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="assets/img/favicon.png">
  <title>Trademark Class Tool</title>

  <!-- Fonts and icons -->
  <link href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,800" rel="stylesheet" />
  <link href="assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="assets/css/nucleo-svg.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>

  <!-- Soft UI CSS -->
  <link id="pagestyle" href="assets/css/soft-ui-dashboard.css?v=1.1.0" rel="stylesheet" />

  <style>
    .circular-chart {
      display: block;
      margin: 0 auto;
      max-width: 50px;
      max-height: 50px;
    }

    .circle-bg {
      fill: none;
      stroke: #eee;
      stroke-width: 3.8;
    }

    .circle {
      fill: none;
      stroke-width: 3.8;
      stroke-linecap: round;
      animation: progress 1s ease-out forwards;
      transform: rotate(-90deg);
      transform-origin: 50% 50%;
    }

    @keyframes progress {
      0% {
        stroke-dasharray: 0, 100;
      }
    }

    .percentage {
      fill: #333;
      font-size: 0.5em;
      text-anchor: middle;
    }

    .text-success {
      font-weight: 600;
    }
  </style>
</head>

<body class="g-sidenav-show bg-gray-100">

  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg">

    <!-- Navbar -->
    <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl">
      <div class="container-fluid py-1 px-3">
        <h6 class="font-weight-bolder mb-0">Trademark Class Tool</h6>
        <button id="logoutBtn" class="btn btn-danger btn-sm ms-auto">Logout</button>
      </div>
    </nav>

    <div class="container-fluid py-4">

      <!-- Input Card -->
      <div class="row mb-4">
        <div class="col-12">
          <div class="card shadow-lg">
            <div class="card-header pb-0">
              <h6>Enter Goods / Services</h6>
            </div>
            <div class="card-body">
              <form id="trademarkForm">
                <div class="row">
                  <div class="col-md-4 mb-3">
                    <label class="form-label">Class</label>
                    <select class="form-control" id="classInput" required>
                      <option value="" disabled selected>Select Class</option>
                    </select>
                  </div>

                  <div class="col-md-8 mb-3">
                    <label class="form-label">Goods / Services</label>
                    <input type="text" class="form-control" id="goodsInput"
                      placeholder="e.g. chemical preparations for industrial use" required>
                  </div>
                </div>

                <button type="submit" class="btn bg-gradient-primary mt-2 me-2">Check</button>
                <button type="button" id="resetBtn" class="btn bg-gradient-success mt-2">Reset</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Results -->
      <div class="row">
        <div class="col-12">
          <div class="card shadow-lg">
            <div class="card-header pb-0">
              <h6>MGS Results</h6>
            </div>
            <div class="card-body px-0 pt-0 pb-2">
              <div class="table-responsive p-3">
                <table class="table align-items-center mb-0">
                  <thead>
                    <tr>
                      <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                        Goods / Services
                      </th>
                      <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                        Match %
                      </th>
                      <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                        Notes
                      </th>
                    </tr>
                  </thead>
                  <tbody id="tableBody"></tbody>
                </table>
              </div>

              <!-- Suggestions Card -->
              <div class="card mt-4" id="suggestionsCard" style="display:none;">
                <div class="card-header pb-0">
                  <h6>Suggested Classes</h6>
                </div>
                <div class="card-body">
                  <ul id="suggestionsList" class="list-group list-group-flush"></ul>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>

    </div>
  </main>

  <footer class="footer py-4">
    <div class="container text-center">
      <p class="mb-0 text-secondary">
        © <script>document.write(new Date().getFullYear())</script> Sandaruwan Rajapaksha
      </p>
    </div>
  </footer>

  <!-- Core JS -->
  <script src="assets/js/core/popper.min.js"></script>
  <script src="assets/js/core/bootstrap.min.js"></script>
  <script src="assets/js/soft-ui-dashboard.min.js?v=1.1.0"></script>

  <!-- SCRIPT -->
  <script>
    // Prevent back button
    window.history.pushState(null, null, window.location.href);
    window.onpopstate = () => window.history.go(1);

    function sanitize(text) {
      return text.replace(/[<>]/g, "");
    }

    // Auth check
    if (sessionStorage.getItem("isLoggedIn") !== "true") {
      window.location.href = "index.html";
    }

    document.getElementById("logoutBtn").onclick = () => {
      sessionStorage.clear();
      window.location.href = "index.html";
    };

    let logoutTimer;
    function resetTimer() {
      clearTimeout(logoutTimer);
      logoutTimer = setTimeout(() => {
        sessionStorage.clear();
        window.location.href = "./index.html";
      }, 10 * 60 * 1000);
    }
    document.onmousemove = resetTimer;
    document.onkeydown = resetTimer;
    resetTimer();

    const classInput = document.getElementById("classInput");
    for (let i = 1; i <= 45; i++) {
      classInput.innerHTML += `<option value="${i}">${i}</option>`;
    }

    const tableBody = document.getElementById("tableBody");

    function highlightMatches(input, matchedWords) {
      return input.split(/\s+/)
        .map(w => matchedWords.includes(w.toLowerCase()) ? `<span class="text-success">${w}</span>` : w)
        .join(" ");
    }

    document.getElementById("trademarkForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const classNo = classInput.value;
      const goods = sanitize(document.getElementById("goodsInput").value);
      const goodsList = goods.split(/,|;|\n/).map(g => g.trim()).filter(Boolean);

      tableBody.innerHTML = "<tr><td colspan='3'>Checking...</td></tr>";
      document.getElementById("suggestionsCard").style.display = "none";

      try {
        const res = await fetch("https://trademark-backend-production.up.railway.app/check", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ classNo, goods: goodsList })
        });

        const data = await res.json();
        tableBody.innerHTML = "";

        data.forEach(r => {
          const hasSuggestions = r.suggestions && r.suggestions.length > 0;
          const color = r.score >= 80 ? '#4caf50' : r.score >= 50 ? '#ffb300' : '#f44336';

          const progressSVG = `
            <svg viewBox="0 0 36 36" class="circular-chart">
              <path class="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
              <path class="circle" stroke="${color}" stroke-dasharray="${r.score},100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
              <title>Matched: ${r.matchedWords.join(", ")}</title>
              <text x="18" y="20.35" class="percentage">${r.score}%</text>
            </svg>
          `;

          tableBody.innerHTML += `
            <tr>
              <td class="text-xs font-weight-bold">${highlightMatches(r.good, r.matchedWords)}</td>
              <td class="text-center">${progressSVG}</td>
              <td class="text-xs">
                ${r.score >= 80
                  ? "✅ Acceptable as per Nice Classification"
                  : r.score >= 50
                    ? hasSuggestions
                      ? `⚠️ Partially matches. Suggested: Class ${r.suggestions[0].class} — ${r.suggestions[0].item} (${r.suggestions[0].score}%)`
                      : "⚠️ Partially matches."
                    : hasSuggestions
                      ? `❌ Does not fit. Closest match: Class ${r.suggestions[0].class} — ${r.suggestions[0].item} (${r.suggestions[0].score}%)`
                      : "❌ Does not fit"
                }
              </td>
            </tr>
          `;

          // Suggestions list (top 3)
          const suggestionsList = document.getElementById("suggestionsList");
          if (hasSuggestions) {
            suggestionsList.innerHTML = "";
            r.suggestions.slice(0,3).forEach(s => {
              suggestionsList.innerHTML += `<li class="list-group-item">Class ${s.class} — ${s.item} (${s.score}%)</li>`;
            });
            document.getElementById("suggestionsCard").style.display = "block";
          } else {
            document.getElementById("suggestionsCard").style.display = "none";
          }
        });

      } catch (err) {
        tableBody.innerHTML = `<tr><td colspan="3">Error fetching data. ${err}</td></tr>`;
        console.error(err);
      }
    });

    document.getElementById("resetBtn").onclick = () => {
      document.getElementById("goodsInput").value = "";
      tableBody.innerHTML = "";
      classInput.value = "";
      document.getElementById("suggestionsCard").style.display = "none";
    };
  </script>

</body>
</html>
