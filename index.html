  <link rel="icon" type="image/png" href="assets/img/favicon.png">

  <title>TCT</title>

  <!-- Nucleo Icons -->

  <link href="assets/css/nucleo-svg.css" rel="stylesheet" />

  <!-- Font Awesome -->

  <!-- Soft UI CSS -->
  <link id="pagestyle" href="assets/css/soft-ui-dashboard.css?v=1.1.0" rel="stylesheet" />
</head>

<body>

  <!-- Navbar -->
  <div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12">
        <nav class="navbar navbar-expand-lg blur blur-rounded top-0 z-index-3 shadow position-absolute my-3 py-2 start-0 end-0 mx-4">
          <div class="container-fluid pe-0 text-center">
            <a class="navbar-brand fw-bold fs-3 mx-auto">
              Trademark Class Tool
            </a>
          </div>
        </nav>
      </div>
    </div>
  </div>

  <!-- Main -->
  <main class="main-content mt-0">
    <section>
      <div class="page-header min-vh-75">
        <div class="container">
          <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
              <div class="card card-plain mt-8">
                <div class="card-header pb-0 text-left bg-transparent">
                  <h3 class="font-weight-bolder text-info text-gradient">Welcome</h3>
                  <p class="mb-0">Enter your username and password to sign in</p>
                </div>

                <div class="card-body">
                  <form id="loginForm">
                    <label>Username</label>
                    <div class="mb-3">
                      <input type="text" class="form-control" id="email" placeholder="Email" required>
                    </div>

                    <label>Password</label>
                    <div class="mb-3">
                      <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>

                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="rememberMe" checked>
                      <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>

                    <div class="text-center">
                      <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0">
                        Sign in
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <!-- Right Image -->
            <div class="col-md-6">
              <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
                <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6"
                  style="background-image:url('assets/img/curved-images/curved6.jpg')">
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer py-5">
    <div class="container text-center">
      <p class="mb-0 text-secondary">
        © <script>document.write(new Date().getFullYear())</script> Sandaruwan Rajapaksha
      </p>
    </div>
  </footer>

  <!-- Core JS -->
  <script src="assets/js/core/popper.min.js"></script>
  <script src="assets/js/core/bootstrap.min.js"></script>
  <script src="assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script src="assets/js/soft-ui-dashboard.min.js?v=1.1.0"></script>

  <!-- Login Logic -->
    <script>
  const USERNAME = "tm@tsr";
  const PASSWORD_HASH = "47892b0abbeae8c858103d98e61c74ce85adbfb5461042a08226ca79b11a42ca";

  async function hash(text) {
    const msgBuffer = new TextEncoder().encode(text);
    const hashBuffer = await crypto.subtle.digest("SHA-256", msgBuffer);
    return Array.from(new Uint8Array(hashBuffer))
      .map(b => b.toString(16).padStart(2, "0"))
      .join("");
  }

  document.getElementById("loginForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    const hashedPassword = await hash(password);

    if (email === USERNAME && hashedPassword === PASSWORD_HASH) {
      sessionStorage.setItem("isLoggedIn", "true");
      window.location.href = "./tables.html";
    } else {
      alert("Wrong login");
    }
  });

</body>
</html>
